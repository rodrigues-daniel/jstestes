<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pagina Formulario</title> 
    <link rel="stylesheet" href="/form.css">   
    <script type="text/javascript">
    
    function clearContents(element) {
            element.value = '';
    }
    
    </script>   
</head>
<body class="container">
 
        <div class="col-left">

        </div>
        
        
        <form name="novo-post" method="POST" action="/post"> 
            
            <div class="col-center">
            <label for="id-text">Novo Post</label>
            <br>
            <input type="date" name="data">
            <br>
            <textarea onfocus="clearContents(this);"  id="id-text" name="texto" pattern="[0-9][a-z]">
            </textarea>
            <br>
            <input id="id-submit" value="Enviar" type="submit" /><a href="http://localhost:3000/list">Listagem</a>
            </div>

        </form>
        
        <div class="col-right">

        </div>
    
</body>
</html>
